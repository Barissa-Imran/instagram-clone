<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% block title %}{% endblock title %}
</head>
<body class="mx-4 mt-2">
    <nav class="d-flex justify-content-between">
        <a class="fw-bold lead text-decoration-none text-reset" href="#Instagram">Instagram</a>
        <div class="input-group w-25">
            <input type="text" class="form-control border-0 border-none bg-light rounded" placeholder="Search" id="search-input">
            <span class="input-group-append">
            </span>
        </div>
        <a class="text-reset" href="home">
            <i class="bi bi-house-door-fill"></i>
        </a>
        <a class="text-reset" href="#message">
            <i class="bi bi-messenger"></i>
        </a>
        <a class="text-reset" href="#post">
            <i class="bi bi-plus-square"></i>
        </a>
        <a class="text-reset" href="#discover">
            <i class="bi bi-compass"></i>
        </a>
        <a class="text-reset" href="#notifications">
            <i class="bi bi-heart"></i>
        </a>
        <a class="text-reset" href="#profile">
            <i class="bi bi-circle"></i>
        </a>
    </nav>
    {% block content %}{% endblock content %}
    {% block script %}{% endblock script %}
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
